  <body>
    <!-- create a form -->

    <div class="container p-5">
      <div class="card text-center p-5 w-80 bg-light">
        <h2>Registration</h2>
        <br /><br />
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Id</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your emailid"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <br /><br />
          <div class="text-center">
            <button
              type="button"
              onclick="saveData()"
              class="btn btn-primary w-20"
              id="save_btn"
            >
              Submit
            </button>
            <!-- <a href="data.html" class="btn btn-secondary w-20">View User List</a> -->
          </div>
        </form>
      </div>
    </div>

  <script>
    function saveData() {
      let name, email, password;
      name = document.getElementById("name").value;
      email = document.getElementById("email").value;
      password = document.getElementById("password").value;
      //console.log(name + email + password)
      // localStorage.setItem("name",name);
      // localStorage.setItem("email",email);
      // localStorage.setItem("password",password);

      //now create array to keep every entries on local storage
      let user_details = new Array();
      user_details = JSON.parse(localStorage.getItem("users"))
        ? JSON.parse(localStorage.getItem("users"))
        : [];

      if (
        user_details.some((v) => {
          return v.email == email;
        })
      ) {
        alert("Duplicate data");
      } else {
        user_details.push({
          name: name,
          email: email,
          password: password,
        });
        localStorage.setItem("users", JSON.stringify(user_details));
        window.location.href = "data.html";
      }
    }
